<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de compartlhamento de caronas">
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-menu.css">
    <link rel="stylesheet" type="text/css" href="css/style-form-perfil.css">

</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <span class="navbar-brand mb-0 h1">Proxíma Parada</span>

            <div class="btn-group user-image">
                <img class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown"
                    aria-expanded="false" src="img/use-perfil.jpg">

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button"
                            onclick="javascript:location.href='perfil.html'">Perfli</button></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><button class="dropdown-item" type="button"
                            onclick="javascript:location.href='index.html'">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade come-from-modal left" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Menu</h5>
                    <button type="button" class="btn-close btn-primary" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-primary"
                            onclick="javascript:location.href='home.html'">Inicio</button>
                        <button type="button" class="btn btn-primary active">Perfil</button>
                        <button type="button" class="btn btn-primary"
                            onclick="javascript:location.href='caronas.html'">Caronas</button>
                        <button type="button" class="btn btn-primary">Filtros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="perfil-html">

            <div class="view-image-perfil">
                <img id="image_perfil" src="img/user-avatar.png">
                <span id="mudar_imagem">Mudar imagen</span>
            </div>
            <div class="fields">
                <div class="group">
                    <input id="nome" type="text" class="input" required />
                    <label for="nome" class="label">Nome completo</label>
                </div>
                <div class="group">
                    <input id="ocupacao" type="text" class="input" required />
                    <label for="ocupacao" class="label">Ocupação no IFPI</label>
                </div>
                <div class="group">
                    <input id="telefone" type="phone" class="input" maxlength="16" required />
                    <label for="telefone" class="label">Número de Whatsapp</label>
                </div>

                <div class="group">
                    <input id="email" type="phone" class="input" maxlength="16" required />
                    <label for="email" class="label">E-mail</label>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary" onclick="javascript:location.href='home.html'">Cadastre-se</button>
                <button class="btn btn-primary" onclick="javascript:location.href='home.html'">Cancelar</button>
            </div>
        </div>
    </main>
</body>

<script src="bootstrap/js/bootstrap.js"></script>

</html>
