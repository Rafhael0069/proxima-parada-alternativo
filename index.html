<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de componentes</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-form-login.css">
</head>

<body>

    <div class="container">
        <div class="login-html">

            <input type="radio" name="option" id="signin" checked="checked" />
            <input type="radio" name="option" id="register" />
            <div class="inner-options">
                <label class="option" for="signin">Entrar</label>
                <label class="option" for="register">Cadastre-se</label>
            </div>

            <div class="login-form">

                <div class="page sign-in-htm">
                    <div class="fields">
                        <div class="group">
                            <input id="email" type="text" class="input" required />
                            <label for="email" class="label">E-mail</label>
                        </div>
                        <div class="group">
                            <input id="senha" type="password" class="input" required />
                            <label for="senha" class="label">Senha</label>
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn btn-primary"
                        onclick="javascript:location.href='home.html'">
                        Entrar</button>
                    </div>
                </div>

                <div class="page sign-up-htm">
                    <div class="fields">
                        <div class="group">
                            <input id="nome" type="text" class="input" required />
                            <label for="nome" class="label">Nome completo</label>
                        </div>
                        <div class="group">
                            <input id="ocupacao" type="text" class="input" required />
                            <label for="ocupacao" class="label">Ocupação no IFPI</label>
                        </div>
                        <div class="group">
                            <input id="telefone" type="phone" class="input" maxlength="16" required />
                            <label for="telefone" class="label">Número de Whatsapp</label>
                        </div>
                        <div class="group">
                            <input id="email" type="phone" class="input" maxlength="16" required />
                            <label for="email" class="label">E-mail</label>
                        </div>
                        <div class="group">
                            <input id="senha" type="password" class="input" required />
                            <label for="senha" class="label">Senha</label>
                        </div>
                        <div class="group">
                            <input id="confir_senha" type="password" class="input" required />
                            <label for="confir_senha" class="label">Comfirmar senha</label>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary"
                        onclick="javascript:location.href='home.html'">
                        Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="bootstrap/js/bootstrap.js"></script>
<!-- <script src="js/login-signup.js"></script> -->

</html>
