<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de compartlhamento de caronas">
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-menu.css">
    <link rel="stylesheet" type="text/css" href="css/style-form-profile.css">

</head>

<body>

    <div class="modal" id="modal-loading-login" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-loading">
                    <div class="modal-body">
                        <div id="loading" class="spinner-border loading-4 text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar fixed-top navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#menuModal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <span class="navbar-brand mb-0 h1">Proxíma Parada</span>

            <div class="btn-group user-image">
                <img class="img-user nav-link dropdown-toggle display-off" href="#" id="navbarDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <div class="loading-image-user spinner-border " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item active" type="button">Perfli</button></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><button id="btn-logout" class="dropdown-item" type="button">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal-menu modal fade come-from-modal left" id="menuModal" tabindex="-1"
        aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content modal-menu-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalLabel">Menu</h5>
                    <button type="button" class="btn-close btn-primary" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-primary"
                            onclick="javascript:location.href='home.html'">Inicio</button>
                        <button type="button" class="btn btn-primary active">Perfil</button>
                        <button type="button" class="btn btn-primary"
                            onclick="javascript:location.href='rides.html'">Caronas</button>
                        <button type="button" class="btn btn-primary">Filtros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="profile-html">

            <div class="view-image-profile">
                <img id="image-profile" src="">
                <span id="change-image">Mudar imagen</span>
            </div>
            <div class="fields">
                <div class="group">
                    <input id="name-profile" type="text" class="input" required />
                    <label for="name-profile" class="label">Nome completo</label>
                </div>
                <div class="group">
                    <input id="occupation-profile" type="text" class="input" required />
                    <label for="occupation-profile" class="label">Ocupação no IFPI</label>
                </div>
                <div class="group">
                    <input id="phone-profile" type="phone" class="input" maxlength="16" required />
                    <label for="phone-profile" class="label">Número de Whatsapp</label>
                </div>

                <div class="group">
                    <p id="email-profile" class="input" maxlength="16" required ></p>
                    <!-- <label for="email-profile" class="label">E-mail</label> -->
                </div>
            </div>
            <div class="buttons">
                <button id="btn-save-editions" type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button class="btn btn-outline-danger" onclick="javascript:location.href='home.html'">Cancelar</button>
            </div>
        </div>
    </main>
</body>

<script src="bootstrap/js/bootstrap.js"></script>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/menu-methods.js"></script>
<script type="module" src="js/firebase-user-methods.js"></script>

</html>
