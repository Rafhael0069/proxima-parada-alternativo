<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de compartlhamento de caronas">
  <title>Próxima Parada</title>

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style-menu.css">
  <link rel="stylesheet" type="text/css" href="css/style-form-carona.css">

</head>

<body>

  <nav class="navbar fixed-top navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <span class="navbar-toggler-icon"></span>
      </button>

      <span class="navbar-brand mb-0 h1">Proxíma Parada</span>

      <div class="btn-group user-image">
        <img class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown"
          aria-expanded="false" src="img/user-profile.jpg">

        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button"
              onclick="javascript:location.href='profile.html'">Perfli</button></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><button class="dropdown-item" type="button" onclick="javascript:location.href='index.html'">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal-menu modal fade come-from-modal left" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content modal-menu-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Menu</h5>
          <button type="button" class="btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-primary" onclick="javascript:location.href='home.html'">Inicio</button>
            <button type="button" class="btn btn-primary"
              onclick="javascript:location.href='profile.html'">Perfil</button>
            <button type="button" class="btn btn-primary active">Caronas</button>
            <button type="button" class="btn btn-primary">Filtros</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">

    <div class="carona-html">
      <div class="fields">
        <h3>Origem</h3>
        <!--  <div class="group">
          <input id="email" type="text" class="input" required />
          <label for="email" class="label">E-mail</label>
        </div> -->
        <div class="group">
          <input id="bairro-origem" type="text" class="input" required />
          <label for="bairro-origem" class="label">Bairro:</label><br>
        </div>
        <div class="group group-flex">
          <div class="group rua">
            <input id="rua-origem" type="text" class="input" required />
            <label for="rua-origem" class="label">Rua:</label><br>
          </div>
          <div class="group num">
            <input id="num-origem" type="text" class="input" required />
            <label for="num-origem" class="label">Nº:</label>
          </div>
        </div>
        <div class="group group-flex">
          <div class="group field-1">
            <input id="data-origem" type="text" class="input" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />
            <label for="data-origem" class="label">Data:</label>
          </div>
          <div class="group field-1">
            <input id="hora-origem" type="text" class="input" required />
            <label for="hora-origem" class="label">Hora:</label>
          </div>
        </div>

      </div>
      <div class="fields">
        <h3>Destino</h3>
        <div class="group">
          <input id="bairro-destino" name="bairro-destino" type="text" class="input" required />
          <label for="bairro-destino" class="label">Bairro:</label>
        </div>
        <div class="group group-flex">
          <div class="group rua">
            <input id="rua-destino" name="rua-destino" type="text" class="input" required />
            <label for="rua-destino" class="label">Rua:</label>
          </div>
          <div class="group num">
            <input id="num-destino" name="num-destino" type="text" class="input" required />
            <label for="num-destino" class="label">Nº:</label>
          </div>
        </div>
      </div>
      <fieldset id="veiculo" class="fields">
        <h3>Veículo</h3>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="veiculo" value="Carro" id="radioCarro" autocomplete="off"
            checked />
          <label class="btn btn-outline-primary" for="radioCarro">Carro</label>

          <input type="radio" class="btn-check" name="veiculo" value="Carro" id="radioMoto" autocomplete="off" />
          <label class="btn btn-outline-primary" for="radioMoto">Moto</label>
        </div>
      </fieldset>
      <fieldset id="regularidade" class="fields">
        <h3>Regularidade</h3>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="regularidade" value="Não regular" id="radioNaoRegular"
            autocomplete="off" checked />
          <label class="btn btn-outline-primary" for="radioNaoRegular">Não regular</label>

          <input type="radio" class="btn-check" name="regularidade" value="Regular" id="radioRegular"
            autocomplete="off" />
          <label class="btn btn-outline-primary" for="radioRegular">Regular</label>
        </div>
      </fieldset>
      <fieldset class="fields">
        <h3>Dias da Semana</h3>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" value="dom" id="dom" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="dom">Dom</label>

          <input type="checkbox" class="btn-check" value="seg" id="seg" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="seg">Seg</label>

          <input type="checkbox" class="btn-check" value="ter" id="ter" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="ter">Ter</label>

          <input type="checkbox" class="btn-check" value="qua" id="qua" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="qua">Qua</label>

          <input type="checkbox" class="btn-check" value="qui" id="qui" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="qui">Qui</label>

          <input type="checkbox" class="btn-check" value="sex" id="sex" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="sex">Sex</label>

          <input type="checkbox" class="btn-check" value="sab" id="sab" autocomplete="off">
          <label class="btn btn-outline-primary dia" for="sab">Sab</label>
        </div>

      </fieldset>

      <div class="buttons">
        <button type="submit" class="btn btn-primary"
          onclick="javascript:location.href='caronas.html'">Cadastrar carona</button>
        <button class="btn btn-outline-primary" onclick="javascript:location.href='caronas.html'">Cancelar</button>
      </div>

    </div>

  </main>

</body>

<script src="bootstrap/js/bootstrap.js"></script>

</html>
